			document.getElementById("demo").innerHTML =     boardgame.name;

			document.getElementById("demo2").innerHTML = boardgame.description;


		}

const name = window.location.href.split("/")[window.location.href.split("/").length -1]
fetch(`https://trabalho-web.davifausto.repl.co/api/jogo/${name}`)
  .then(response => response.json())
    .then(jogo => populatejogo(jogo));

    
	</script>
